<div class="container">
    <div class="basic">
        <h1>Rate Me Basic Slider</h1>
        <mat-slider min="20" step="10" max="100" color="accent" discrete="true" showTickMarks="true">
            <input matSliderThumb [(ngModel)]="selectedvalue">
        </mat-slider>
        <br>
        <label>slider value is {{selectedvalue}}</label>
    </div>

    <div class="ranng">
        <h1>Rate Me Range Slider</h1>
        <mat-slider min="20" step="10" max="100" discrete="true" showTickMarks="true">
            <input  matSliderStartThumb [(ngModel)]="startvalue">
            <input  matSliderEndThumb [(ngModel)]="endvalue">
        </mat-slider>
        <br>
        <label>slider star value is {{startvalue}}</label> <br>
        <label>slider end value is {{endvalue}}</label>
    </div>
    <div>
        <button style="margin-top: 1rem;" routerLink="/card" mat-raised-button color="primary">Book Me</button>
    </div>
</div>
